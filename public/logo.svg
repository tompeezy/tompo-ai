<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0a"/>
  <circle cx="256" cy="256" r="248" fill="none" stroke="url(#border-gradient)" stroke-width="4"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="bot-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
  </defs>
  
  <!-- Robot head body -->
  <rect x="156" y="140" width="200" height="160" rx="32" fill="url(#accent-gradient)"/>
  
  <!-- Antenna -->
  <line x1="256" y1="140" x2="256" y2="100" stroke="#818cf8" stroke-width="8" stroke-linecap="round"/>
  <circle cx="256" cy="92" r="14" fill="#a78bfa"/>
  
  <!-- Eyes -->
  <circle cx="210" cy="210" r="24" fill="#0a0a0a"/>
  <circle cx="302" cy="210" r="24" fill="#0a0a0a"/>
  <circle cx="218" cy="204" r="8" fill="#f5f5f5"/>
  <circle cx="310" cy="204" r="8" fill="#f5f5f5"/>
  
  <!-- Smile -->
  <path d="M 206 260 Q 256 295 306 260" stroke="#0a0a0a" stroke-width="10" stroke-linecap="round" fill="none"/>
  
  <!-- Side details (ears) -->
  <rect x="136" y="185" width="24" height="50" rx="12" fill="url(#bot-gradient)"/>
  <rect x="352" y="185" width="24" height="50" rx="12" fill="url(#bot-gradient)"/>
  
  <!-- Text: tompo -->
  <text x="256" y="370" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="62" fill="#f5f5f5" letter-spacing="-2">tompo</text>
  
  <!-- Text: .ai -->
  <text x="256" y="420" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="48" fill="url(#accent-gradient)" letter-spacing="-1">.ai</text>
</svg>
